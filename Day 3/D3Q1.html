<body>
    <script>
        let v1=Number(prompt("   Enter a number ", 0));
        if((v1%2) === 0){
            console.log("The number entered is " + v1 + " and Number is even");
        }
        else{
            console.log("The number entered is " + v1 + " and Number is odd");
        }
    </script>
</body>
