<html>
    <HEAD>
<title>
    Difference between const var and let
</title>
    </HEAD>
    <body>
<script>
    var a=10;
    // a is a variable with value 10
    a=99;
    // value of a is changed to 99
   {
       let a=1;
    // let defines that this is a local variable a accesible to this scope only
   } 
   const w=5;
   // const defines that variable w has a conastant value and it can not be changed 
   // const can not be undefined 
   const e=["acer","asus"];
   e.push("lenovo");
   // elements can be added or removed from constant arrays/objects 
</script>
    </body>
</html>
