<html>
    <head>
        <title>
            Data types in js
        </title>
    </head>
    <body>
        <script>
            var i=10;
            // stores numeric value
            var str="string";
            // string data type - stores characters
            var r=null;
            // null data type - value is not zero
            var z;
            // when any value is not given to declared variable , it is said to be undefined
            var laptops=["acer","lenovo","asus","dell"];
            // arrays data type - stores similar type of values
            var student={name:"rashi",age:"04"};
            // object data type - store different type of values in key value pair
            var ishealthy=false;
            // boolean data type - stores true or false

            /*
            Variable declaration :
            1 . var name should not start with a number 
            2 . var name can start with a alphabet , $ , _ 
            */
        </script>
    </body>
</html>
