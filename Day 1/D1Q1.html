<html>
    <head>
        <title>
            Console methods
        </title>
    </head>
    <body>
<script>
    // Console methods are used in developer tools for testing / debugging purpose 
    console.log(document);
    //This returns all code inside document
    console.log(document.head);
    //This returns all code inside head tag
    console.log(document.body);
    //This returns all code inside body tag
    console.log("string");
    //  Returns string or any other data if passed as argument
    console.clear();
    // Clears the whole console
    console.warn("This shows warning");
    //This shows warning
    console.error("This throws an error");
    //This throws an error
    var a={name:"saurabh",age:"44"};
    var b={name:"rashi",age:"4"};
    var c={name:"orathes",age:"94"};
    console.table(a,b,c);
    //This returns table of objects
</script>
    </body>
</html>
